name-template: 'v$NEXT_PATCH_VERSION 🌟'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'

  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'

  - title: '🔒 Dependencies'
    labels:
      - 'dependencies'

change-template: |
  - $TITLE @$AUTHOR (#$NUMBER)
    $BODY

no-changes-template: '- No user-facing changes in this release.'

replacers:
  - search: '- [ ] The corresponding ticket is in state `In Review`'
    replace: 'BOOP'

template: |
  ## 📦 Release Notes

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$TAG
